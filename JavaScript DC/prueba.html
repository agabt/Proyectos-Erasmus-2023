<!DOCTYPE html>

<html>

<head>
    <script>
        function text(color){
            document.getElementById("changetext").setAttribute("style", "color:" + color + ";");
        }
    </script>
</head>

<body>
    <div id="changetext">
        This text changed.
    </div>
    <div id="blok1" style="width:100px; height:100px;background-color:red;" onclick="text('red');">
    </div> <br>
    <div id="blok2" style="width:100px; height:100px;background-color:green;" onclick="text('green');">
    </div>
</body>

</html>
